version: '3.8'

services:
  mysql-product:
    image: mysql:8.0
    container_name: mysql-product
    environment:
      MYSQL_DATABASE: product_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql-order:
    image: mysql:8.0
    container_name: mysql-order
    environment:
      MYSQL_DATABASE: order_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  service-registry:
    build: ./service-registry
    container_name: service-registry
    ports:
      - "8761:8761"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-product:3306/product_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JAVA_TOOL_OPTIONS: "-Deureka.client.service-url.defaultZone=http://service-registry:8761/eureka/"
    depends_on:
      mysql-product:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - ecommerce-net

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-order:3306/order_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JAVA_TOOL_OPTIONS: "-Deureka.client.service-url.defaultZone=http://service-registry:8761/eureka/"
    depends_on:
      mysql-order:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - ecommerce-net

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8765:8765"
    environment:
      JAVA_TOOL_OPTIONS: "-Deureka.client.service-url.defaultZone=http://service-registry:8761/eureka/"
      SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED: "true"
    depends_on:
      service-registry:
        condition: service_healthy
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    driver: bridge